<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid mt-3 mb-3">
      <div class="card">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger fw-bold visually-hidden" id="alert" role="alert">
                Some fields are missing
              </div>
            <form onsubmit="formValidation(event)"class="row g-3">
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Card #</label>
                  <input type="email" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">CVC #</label>
                  <input type="password" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-4">
                  <label for="inputAddress" class="form-label">Amount</label>
                  <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state...</option>
                    <option>Montevideo</option>
                    <option>Rivera</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <div class="form-check-label mb-1" for="gridCheck">
                      We accept
                    </div>
                    <div class="bg-secondary p-2 rounded-2 ps-3 w-50" id="accept">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-2-back"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-fill"></i></label>
                      </div>
                    </div>
                </div>
                <div class="col-6">
                  <div class="form-check-label mb-1" for="gridCheck" >
                    Message
                  </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
                        <span class="text-body-tertiary">Add any notes here</span>
                      </div>
                  </div>
              </form>
        </div> 
        <!-- cierro card body -->
        <!-- abro card footer -->
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end bg-body-secondary">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" type="submit" class="btn btn-primary" id="send">Send</a>
        </div>
      </div>
      <!-- cierro card -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
